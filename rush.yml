---
name: Baserow           # Caution: DO NOT change the name.
description: Baserow is a open-source airtable alternative. This extension was ceated by oseamiya. Visit oseamiya.tech for more informations.

version:
  number: auto        # Auto increments version number when built with '-r' ('--release') flag.
  name: '1'

authors:
  - oseamiya

build:
  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: true
    desugar_deps: false

  # Optimizes your extension on every release build.
  release:
    optimize: true

assets:
  # Extension icon
  icon: icon.png

deps:
  - org.json.jar
